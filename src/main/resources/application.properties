spring.application.name=conta_bancaria

# ===================================
#Configuração do Admin Provisório
# ===================================

sistema.admin.email=admin@conta.com
sistema.admin.senha=admin123

# ===================================
# Configuração do banco (h2)
# ===================================

spring.datasource.url=jdbc:h2:mem:conta
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ====================================
# Configuração JWT (exemplo)
# ====================================

# ${JWT_SECRET}
security.jwt.secret=mysupersecretkeymysupersecretkey123!
security.jwt.expiration=600
